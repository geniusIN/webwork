<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
  <script>
    const url = 'http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=12664b24453335d2c3eca0fdc4b3b013&targetDt=20250424'
    axios.get(url) // 서버에 요청
         .then((resp)=>{console.log(resp.data.boxOfficeResult.dailyBoxOfficeList[0].movieNm)}) //then절 안에는 콜백함수. 매개변수가 데이터 받는 곳(지금은 resp. 이름 무관)

    console.log("the end"); //이게 먼저 실행됨.
  </script>
</body>
