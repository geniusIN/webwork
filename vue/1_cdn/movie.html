<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input :value="date"><button>조회</button>
    <table>
      <tr v-for="movie in movieList">
        <td>{{movie.rank}}</td>
        <td>{{movie.movieNm}}</td>
      </tr>
    </table>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data: function(){
        return{
          movieList: []
        };
      },
      method:{},
      mounted(){
        fetch(`http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=12664b24453335d2c3eca0fdc4b3b013&targetDt=20250423`)
        .then(response => response.json())
        .then(response => this.movieList = response.boxOfficeResult.dailyBoxOfficeList)
      }
    }).mount("#app");

  </script>
</body>
</html>
